<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/style/style.css">
</head>

<body>
    <!-- Container for the gradient background -->
    <div class="container-fluid gradient-bg">
        <div class="row align-items-center vh-100">
            <!-- Left section with welcome message and login button -->
            <div class="col-md-4 text-center">
             



 <img width="74" height="74" src="https://img.icons8.com/external-icongeek26-glyph-icongeek26/64/FFFFFF/external-rocket-playground-icongeek26-glyph-icongeek26.png" alt="external-rocket-playground-icongeek26-glyph-icongeek26"/>

                <h1 class="fw-bold">Welcome</h1>
                <pre>You are 30 seconds away <br>from earning your own <br>money!</pre>

                <button class="btn btn-light rounded-pill py-1 p-4">Login</button>
            </div>

            
            <!-- Right section with application form -->
            <div class="col-md-8">
                <div class="form-container p-5 ">
                    <div class="d-flex justify-content-end mb-3">
                        <button class="btn btn-outline-primary me-2">Employee</button>
                        <button class="btn btn-outline-secondary">Hirer</button>
                    </div>
                    <!-- <div>
                    <nav class="navbar navbar-expand  justify-content-end bg-primary rounded-pill d-flex mb-3">
                        <div class="navbar-nav ms-auto">
                            <button class="btn btn-outline-light me-2">Employee</button>
                            <button class="btn btn-outline-light">Hirer</button>
                        </div>
                    </div>
                    </nav> -->
                    <div class="d-flex text-center">

                        <h2>Apply as an Employee</h2>
                    </div> 
                    
                    <form>
                        <div class="row mb-3">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="First Name" required>
                            </div>
                            <div class="col">
                                <input type="email" class="form-control" placeholder="Your Email" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Last Name" required>
                            </div>
                            <div class="col">
                                <input type="tel" class="form-control" placeholder="Your Phone" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <input type="password" class="form-control" placeholder="Password" required>
                            </div>
                            <div class="col">
                                <select class="form-select" required>
                                    <option selected>Please select your Security Question</option>
                                    <option value="1">What is your pet's name?</option>
                                    <option value="2">What is your mother's maiden name?</option>
                                    <option value="3">What is your first car?</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <input type="password" class="form-control" placeholder="Confirm Password" required>
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Enter Your Answer" required>
                            </div>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="male" value="male" checked>
                            <label class="form-check-label" for="male">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                            <label class="form-check-label" for="female">Female</label>
                        </div>

                        <div class="right-button-container">
                        <button type="submit" class="btn btn-primary  mt-3 py-1 p-4" style="background-color: #0163cd;" >Register</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
